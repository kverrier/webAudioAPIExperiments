<!doctype html>
<html>
<head>
	<title>Loop-O-Matic</title>
	<link rel="stylesheet" href="style/main.css" type="text/css">
	<!-- <link rel="stylesheet" href="style/bootstrap.min.css" type="text/css"> -->
	<link href='http://fonts.googleapis.com/css?family=Chango' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/sound.js"></script> 
	<script src="js/XY-pad.js"></script> 
</head>
<body>
	<div class="container-fluid">

			
			<input id="togglePlay1" class="togglePlay" type="button" value="PLAY"/>

			<div id="freqCtrlContainer">
				Freq (Hz) 1:
				<input id="freqSlider1" class="freqSlider" type="range" min="20" max="20000" step="1" value="440" >
				<input id="freqNumberBox1" class="freqNumberBow" type="text" readonly="true" value="440">
			</div>



			<div class="gainCtrlContainer">
				Gain (Amp):
				<input id="gainSlider" type="range" min="0" max="1" step="0.01" value=".5">
				<input id="gainNumberBox" type="text" readonly="true" value="0.5">
			</div>


			<div class="freqCtrlContainer">
				Freq (Hz) 2:
				<input id="freqSlider2" class="freqSlider" type="range" min="20" max="20000" step="1" value="440" >
				<input id="freqNumberBox2" class="freqNumberBow" type="text" readonly="true" value="440">
			</div>


			<div class="xy-pad-container">
				<canvas id="xy-pad1" class="xy-pad" height="400" width="400">
					Need other browser to use canvas. Try Chrome.
				</canvas>

				<div id="xy-readout1">
					X: <input type="text" id="yPos1" readonly=true value="50">
					Y: <input type="text" id="xPos1" readonly=true value="50">
				</div>
			</div>




			<!-------->


			<input id="togglePlay2" class="togglePlay" type="button" value="PLAY"/>

			<div id="freqCtrlContainer">
				Freq (Hz) 3:
				<input id="freqSlider3" class="freqSlider" type="range" min="20" max="20000" step="1" value="440" >
				<input id="freqNumberBox3" class="freqNumberBow" type="text" readonly="true" value="440">
			</div>



			<div class="gainCtrlContainer">
				Gain (Amp):
				<input id="gainSlider" type="range" min="0" max="1" step="0.01" value=".5">
				<input id="gainNumberBox3" type="text" readonly="true" value="0.5">
			</div>


			<div class="freqCtrlContainer">
				Freq (Hz) 2:
				<input id="freqSlider4" class="freqSlider" type="range" min="20" max="20000" step="1" value="440" >
				<input id="freqNumberBox4" class="freqNumberBow" type="text" readonly="true" value="440">
			</div>


			<div class="xy-pad-container">
				<canvas id="xy-pad2" class="xy-pad" height="400" width="400">
					Need other browser to use canvas. Try Chrome.
				</canvas>

				<div id="xy-readout2">
					X: <input type="text" id="yPos2" readonly=true value="50">
					Y: <input type="text" id="xPos2" readonly=true value="50">
				</div>
			</div>


		
	</div>


</body>
    
</body>
</html>
